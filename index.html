<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/jpg" sizes="32x32" href="./images/AppIcon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransVoice</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
    <body>
        <!-- start header -->
        <header>
            <div class="container">
                <img src="AppLogo.png " class="App-logo">
                <h1 class="App-name">TransVoice</h1>
            </div>
        </header>
        <!-- end header -->

        <!-- start search section -->
        <section class="search-section">
            <div class="frist-page" data-frist-page>
                <img src="Appicon.png" alt="AppIcon"> 
            </div>
            <div class="container">
                <div class="wrapper">
                    <input type="search" id="text" placeholder="Enter Words or Sentences">
                    <button id="play-btn">Play</button>
                </div>
                <section class="playing__record">
                </section>
            </div>
        </section>
        <footer>&copy; copyright, All Rights Reserved 2023 <br > Made By Mohammed Salih </footer>
        <!-- end search section -->
    </body>

</html>
